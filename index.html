<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Overpass:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="container one">

    <img class="star" src="images/icon-star.svg" alt="">

    <h2 class="heading">How did we do?</h2>

    <p class="text">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

      <div class="rate-container">
        <span class="rate 1">1</span>
        <span class="rate 2">2</span>
        <span class="rate 3">3</span>
        <span class="rate 4">4</span>
        <span class="rate 5">5</span>
    </div>

      <button class="submit">SUBMIT</button>


  </div>


  <div class="container two hidden">

    <img src="images/illustration-thank-you.svg" alt="">

    <p class="selected">You selected <span class="rated">4</span> out of 5</p>

    <h2 class="thank-you">Thank you!</h2>

    <p class="appr">We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>

  </div>
  <script src="index.js"></script>
</body>
</html>
